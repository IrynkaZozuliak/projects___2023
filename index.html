<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації користувача</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Форма реєстрації користувача</h1>

  <form id="registrationForm">
    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" required>

    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" required>

    <label for="age">Вік:</label>
    <input type="number" id="age" required>

    <label for="education">Освіта:</label>
    <input type="text" id="education" required>

    <label for="desiredPosition">Бажана посада:</label>
    <input type="text" id="desiredPosition" required>

    <button type="submit">Зберегти</button>
  </form>

  <div id="savedData"></div>

  <script src="script.js"></script>
</body>
</html>
